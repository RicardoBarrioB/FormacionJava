<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="nombre" content="contenido">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script>
	
	function mayor(){
		var n1 = parseInt(document.getElementById('v1').value);
		var n2 = parseInt(document.getElementById('v2').value);
		var mayor;
		
		if(n1>n2)
			mayor = n1;
		else
			mayor = n2;
		document.getElementById('sp_mayor').textContent=mayor;
	}
	
	window.onload = function(){
		document.getElementById("btn_mayor").addEventListener("click", mayor);
	}
	
</script>
</head>
<body>
	<div>
		<label>Valor 1</label>
		<input id="v1" />
		<label>Valor 2</label>
		<input id="v2" />
		<button id ="btn_mayor">IndicaMayor</button>
		<p>El mayor es <span id="sp_mayor"></span></p>
	</div>
</body>
</html>
