<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="nombre" content="contenido">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>

<style>
	img{
	  width: 100px;
	}
	.destino{
	  background-color: lightblue;
	  width: 150px;
	  height: 430px;
	  float: left;
	  margin: 20px;
	}
	.movil{
	  width: 100px;
	  margin: 25px auto;
	}
</style>

<script>
	window.onload = function(){
		var moviles = document.querySelectorAll(".movil");
		for(var i = 0; i < moviles.length; i++){
			moviles[i].addEventListener('dragstart', function(ev){
				ev.dataTransfer.setData('id', ev.currentTarget.id);
			});
		}
		
		var destinos = document.querySelectorAll(".destino");
		for(var i = 0; i < destinos.length; i++){
			destinos[i].addEventListener('dragover', function(ev){
				ev.preventDefault();
			});
			destinos[i].addEventListener('drop', function(ev){
				ev.preventDefault();
				var id = ev.dataTransfer.getData('id');
				ev.currentTarget.appendChild(document.getElementById(id));
			});
		}
	};
	
</script>

</head>
<body>
	<h1>Drag & Drop</h1>
	<div class="destino">
		<div id="movil1" class="movil">
			<img src="images/boladelmundo1.png"/>
		</div>
		<div id="movil2" class="movil">
			<img src="images/boladelmundo2.png"/>
		</div>
		<div id="movil3" class="movil">
			<img src="images/boladelmundo3.png"/>
		</div>
	</div>
	<div class="destino"></div>
	<div class="destino"></div>
	<div class="destino"></div>
</body>
</html>
